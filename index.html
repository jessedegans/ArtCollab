<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
    }

    .image-item {
      position: relative;
      width: 200px;
      margin: 10px;
    }

    .image-item img {
      width: 100%;
      height: auto;
    }

    .image-item .image-info {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      max-width: 180px;
      overflow-wrap: break-word;
    }

    .image-item .contribution-label {
      position: absolute;
      top: -8px;
      right: 0;
      padding: 4px 8px;
      background-color: #f44336;
      color: #fff;
      font-size: 12px;
    }

    .image-item .contribution-line {
      position: absolute;
      top: calc(50% - 1px);
      right: 20px;
      height: 2px;
      background-color: #f44336;
      pointer-events: none;
      z-index: -1;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
</head>
<body>
  <h1>ArtCollab Gallery</h1>
  <p>Enable collab mode and submit contract address and ID to load image in the AI to start altering and adding your own contributions</p>
  <div class="image-container"></div>

  <script>
    // Function to fetch the list of images from the "images" directory
    function fetchImageList() {
      const url = "https://api.github.com/repos/jessedegans/ArtCollab/contents/images";
      fetch(url)
        .then(response => response.json())
        .then(data => displayImages(data))
        .catch(error => console.error(error));
    }

    // Function to display the images in the gallery
    // Function to display the images in the gallery
    function displayImages(images) {
      const container = document.querySelector('.image-container');
      const imageItems = [];

      images.forEach(image => {
        const imageUrl = image.download_url;
        const imageItem = document.createElement('div');
        imageItem.classList.add('image-item');
        const img = document.createElement('img');
        img.src = imageUrl;
        imageItem.appendChild(img);

        const imageInfo = document.createElement('div');
        imageInfo.classList.add('image-info');
        const imageName = image.name.split('.')[0];
        const [acid, contractAddress, id] = imageName.split(':');
        imageInfo.innerHTML = `Contract Address: ${contractAddress}<br>ID: ${id}`;
        imageItem.appendChild(imageInfo);

        imageItems[id] = imageItem;
        container.appendChild(imageItem);
      });

      // Connect contributions with a line
      for (let i = 2; i < imageItems.length; i++) {
        const imageItem = imageItems[i];
        const contributionLine = document.createElement('div');
        contributionLine.classList.add('contribution-line');
        imageItem.appendChild(contributionLine);

        const previousImageItem = imageItems[i - 1];
        const contributionLabel = document.createElement('div');
        contributionLabel.classList.add('contribution-label');
        contributionLabel.textContent = 'Contribution';
        previousImageItem.appendChild(contributionLabel);
      }
    }

    // Call the fetchImageList function when the page loads
    window.onload = fetchImageList;
  </script>
</body>
</html>
