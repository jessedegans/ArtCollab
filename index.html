<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
    }

    .image-item {
      width: 200px;
      margin: auto;
    }

    .image-item img {
      width: 100%;
      height: auto;
    }

    .image-item .image-info {
      margin-top: 5px;
      font-size: 14px; 
      text-align: center;
      max-width: 180px;
      overflow-wrap: break-word;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
</head>
<body>
  <h1>ArtCollab Gallery</h1>
  <p>Enable collab mode and submit contract address and ID to load image in the AI to start altering and adding your own contributions</p>
  <div class="image-container"></div>

  <script>
    // Function to fetch the list of images from the "images" directory
    function fetchImageList() {
      const url = "https://api.github.com/repos/jessedegans/ArtCollab/contents/images";
      fetch(url)
        .then(response => response.json())
        .then(data => displayImages(data))
        .catch(error => console.error(error));
    }

    // Function to display the images in the gallery
    function displayImages(images) {
      const container = document.querySelector('.image-container');
      images.forEach(image => {
        const imageUrl = image.download_url;
        const imageItem = document.createElement('div');
        imageItem.classList.add('image-item');
        const img = document.createElement('img');
        img.src = imageUrl;
        imageItem.appendChild(img);

        const imageInfo = document.createElement('div');
        imageInfo.classList.add('image-info');
        const imageName = image.name.split('.')[0];
        const [acid, contractAddress, id] = imageName.split(':');
        imageInfo.innerHTML = `Contract Address: ${contractAddress}<br>ID: ${id}`;
        imageItem.appendChild(imageInfo);

        container.appendChild(imageItem);
      });
    }

    // Call the fetchImageList function when the page loads
    window.onload = fetchImageList;
  </script>
</body>
</html>
